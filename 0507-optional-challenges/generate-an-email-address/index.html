<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email-User-Generator</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Email-User-Generator</h1>
    <p>
      This is the optional challenge from May 7th. Check out index.js to see
      more or inspect the console.
    </p>
    <section class="email-generator">
      <h2>Email Generator</h2>
      <form data-js="email-generator-form">
        <label for="firstName">First Name</label>
        <input name="firstName" id="firstName" required />
        <label for="lastName">Last Name</label>
        <input name="lastName" id="lastName" required />
        <button>Generate Email</button>
      </form>
      <p class="result" data-js="email-result">
        The generated email is: <span data-js="generated-email"></span>.
      </p>
    </section>
    <section class="user-finder">
      <h2>User Finder</h2>
      <form data-js="user-finder-form">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <button>Guess User</button>
      </form>
      <p class="result" data-js="user-result">
        The guessed user is: <span data-js="guessed-user"></span>.
      </p>
    </section>
  </body>
</html>
