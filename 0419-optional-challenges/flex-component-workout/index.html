<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Component Workout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Flex Component Workout</h1>
    <section>
      <h2>No flex on the childen</h2>
      <ul class="container container--first">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
      </ul>
    </section>
    <section>
      <h2>Equally spaced</h2>
      <ul class="container container--second">
        <li class="item container--second__item">1</li>
        <li class="item container--second__item">2</li>
        <li class="item container--second__item">3</li>
      </ul>
    </section>
    <section>
      <h2>One element bigger</h2>
      <ul class="container container--third">
        <li class="item container--third__item--bigger">1</li>
        <li class="item container--third__item">2</li>
        <li class="item container--third__item">3</li>
      </ul>
    </section>
    <section>
      <h2>One element bigger, one even bigger!</h2>
      <ul class="container container--fourth">
        <li class="item container--fourth__item--middle">1</li>
        <li class="item container--fourth__item--bigger">2</li>
        <li class="item container--fourth__item--smaller">3</li>
      </ul>
    </section>
  </body>
</html>
